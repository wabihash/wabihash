<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 - Built for Apple Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="main-title">IPHONE 16</h1>
            <h2 class="subtitle">Meet the iPhone 16 family.</h2>
            
            <div class="cta-buttons">
                <button class="cta-button">Learn more</button>
                <button class="cta-button">Shop iPhone</button>
            </div>
            
            <div class="intelligence-text">
                <span class="gradient-text-1">Built for</span>
                <span class="gradient-text-2">Apple Intelligence.</span>
            </div>
        </div>
        
        <div class="phones-section">
            <div class="phone-container">
                <div class="phone gold-phone">
                    <div class="phone-back">
                        <div class="camera-module square-module">
                            <div class="camera-lens large"></div>
                            <div class="camera-lens large"></div>
                            <div class="camera-lens large"></div>
                            <div class="flash"></div>
                            <div class="lidar"></div>
                        </div>
                    </div>
                    <div class="phone-side">
                        <div class="power-button"></div>
                    </div>
                </div>
                
                <div class="phone blue-phone">
                    <div class="phone-back">
                        <div class="camera-module square-module">
                            <div class="camera-lens large"></div>
                            <div class="camera-lens large"></div>
                            <div class="flash"></div>
                        </div>
                    </div>
                    <div class="phone-side">
                        <div class="power-button"></div>
                    </div>
                </div>
                
                <div class="phone white-phone">
                    <div class="phone-back">
                        <div class="camera-module circular-module">
                            <div class="camera-lens single"></div>
                            <div class="flash small"></div>
                        </div>
                    </div>
                    <div class="phone-side">
                        <div class="power-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
