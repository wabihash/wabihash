<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 - Built for Apple Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="hero-section">
            <h1 class="main-title">iPhone</h1>
            <p class="subtitle">Meet the iPhone 16 family.</p>
            
            <div class="buttons">
                <button class="btn btn-primary">Learn more</button>
                <button class="btn btn-secondary">Shop iPhone</button>
            </div>
        </header>
        
        <section class="intelligence-section">
            <h2 class="intelligence-title">
                Built for <span class="apple-text">Apple</span> <span class="intelligence-text">Intelligence</span>.
            </h2>
        </section>
        
        <section class="phones-section">
            <div class="phones-container">
                <div class="phone phone-pro">
                    <img src="https://www.apple.com/newsroom/images/2024/09/apple-unveils-iphone-16-pro-and-iphone-16-pro-max/article/Apple-iPhone-16-Pro-hero-geo-240909_inline.jpg.large.jpg" alt="iPhone 16 Pro in Natural Titanium" />
                </div>
                <div class="phone phone-regular">
                    <img src="https://www.apple.com/newsroom/images/2024/09/apple-unveils-iphone-16-and-iphone-16-plus/article/Apple-iPhone-16-hero-geo-240909_inline.jpg.large.jpg" alt="iPhone 16 in Ultramarine" />
                </div>
                <div class="phone phone-plus">
                    <img src="https://www.apple.com/newsroom/images/2024/09/apple-unveils-iphone-16-and-iphone-16-plus/article/Apple-iPhone-16-hero-geo-240909_inline.jpg.large.jpg" alt="iPhone 16 Plus in White" />
                </div>
            </div>
        </section>
    </div>
</body>
</html>
